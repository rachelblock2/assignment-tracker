   <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm)">
              <label for="courseName">Class Name:</label>
              <input
                type="text"
                id="courseName"
                formControlName="courseName"
                class="form-control">
              <span 
                *ngIf="!signupForm.get('courseName').valid && signupForm.get('courseName').touched" 
                class="help-block">
                <span *ngIf="signupForm.get('courseName').errors['required']">This field is required!</span>
              </span>
              <label for="assignmentName">Assignment Name:</label>
              <input
                type="text"
                id="assignmentName"
                formControlName="assignmentName"
                class="form-control">
                <span 
                *ngIf="!signupForm.get('assignmentName').valid && signupForm.get('assignmentName').touched" 
                class="help-block">
                <span *ngIf="signupForm.get('assignmentName').errors['required']">This field is required!</span>
                </span>
              <label for="dueDate">Assignment Due Date:</label>
                <input
                type="date"
                id="dueDate"
                formControlName="dueDate"
                class="form-control">
                <span 
                *ngIf="!signupForm.get('dueDate').valid && signupForm.get('dueDate').touched" 
                class="help-block">
                <span *ngIf="signupForm.get('dueDate').errors['required']">This field is required!</span>
                </span>
              <label for="color">Assignment Color Code:</label>
                <input
                type="color"
                id="color"
                formControlName="color"
                class="form-control">
                <!-- <div class="list-group-item">{{ assignment?.color }}</div> -->
              <label for="notes">Assignment Notes:</label>
                <textarea 
                name="notes" 
                id="notes"
                formControlName="notes"
                class="form-control" 
                cols="30" 
                rows="10"></textarea>
             <label for="priority">Assignment Priority:</label>
                <div class="radio" *ngFor="let priority of priorities">
                    <input
                        type="radio"
                        id="priority"
                        formControlName="priority"
                        [value]="priority">{{ priority }}
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
